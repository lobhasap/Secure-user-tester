<html>
  <head>
    <title>reCAPTCHA demo: Redirect on Success</title>
    <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6LfpeWspAAAAAHI3zUTlXBnmZ04pwTmRN6USJkgG',
          'callback': captchaCallback
        });
      };

      var captchaCallback = function(response) {
        // Check if the captcha is successful
        if (response) {
          // Redirect to Google.com
        //   window.location.href = "pizza.html";
        document.getElementById("redirect").href="Final/Index.html";
        }
      };
    </script>
  </head>
  <body>
    <form action="?" method="POST">
      <div id="html_element"></div>
      <br>
      <!-- <input type="submit" value="Submit"> -->
      <a target="_blank" id="redirect">First complete captcha and then redirect</a>
    </form>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
  </body>
</html>
